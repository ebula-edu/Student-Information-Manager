<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Manager</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Add button */
        .add-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #3a5a8a;
        }

        /* Student list */
        .student-list {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }

        /* Empty state */
        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
            line-height: 1.6;
        }

        .empty-image {
            display: block;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: contain;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Student item */
        .student-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .student-info p {
            color: #666;
            font-size: 14px;
        }

        /* Student actions */
        .student-actions {
            display: flex;
            gap: 10px;
        }

        .student-actions button {
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .student-actions button:hover {
            opacity: 0.9;
        }

        .edit-btn {
            background-color: #5a8a4a;
            color: white;
        }

        .delete-btn {
            background-color: #a54a4a;
            color: white;
        }

        /* Form overlay */
        .form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        /* Form buttons */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .form-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s;
        }

        .save-btn {
            background-color: #4a6fa5;
            color: white;
        }

        .save-btn:hover {
            background-color: #3a5a8a;
        }

        .cancel-btn {
            background-color: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #ccc;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .student-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .student-actions {
                align-self: flex-end;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
        .empty-image {
            display: block;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            object-fit: contain;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 6px 12px rgba(109, 91, 151, 0.3));
            animation: funnyWiggleBounce 2.5s infinite ease-in-out;
        }

        .empty-image:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 10px 20px rgba(109, 91, 151, 0.5)) brightness(1.1);
            animation-play-state: paused;
        }

        @keyframes funnyWiggleBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            10% {
                transform: translateY(-20px) rotate(-3deg) scale(1.05);
            }

            20% {
                transform: translateY(0) rotate(3deg) scale(0.95);
            }

            30% {
                transform: translateY(-15px) rotate(-2deg) scale(1.03);
            }

            40% {
                transform: translateY(0) rotate(2deg) scale(0.97);
            }

            50% {
                transform: translateY(-25px) rotate(5deg) scale(1.08);
            }

            60% {
                transform: translateY(0) rotate(-5deg) scale(0.92);
            }

            70% {
                transform: translateY(-10px) rotate(8deg) scale(1.02);
            }

            80% {
                transform: translateY(0) rotate(-8deg) scale(0.98);
            }

            90% {
                transform: translateY(-30px) rotate(0deg) scale(1.1);
            }
        }


        @keyframes sillyWobbleDance {

            0%,
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            12.5% {
                transform: translateY(-15px) rotate(-10deg) scale(1.1);
            }

            25% {
                transform: translateY(0) rotate(20deg) scale(0.9);
            }

            37.5% {
                transform: translateY(-30px) rotate(-20deg) scale(1.2);
            }

            50% {
                transform: translateY(0) rotate(30deg) scale(0.8);
            }

            62.5% {
                transform: translateY(-20px) rotate(-30deg) scale(1.3);
            }

            75% {
                transform: translateY(0) rotate(40deg) scale(0.7);
            }

            87.5% {
                transform: translateY(-40px) rotate(-40deg) scale(1.4);
            }
        }

        @keyframes bouncyShakeParty {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            10% {
                transform: translateY(-25px) rotate(-15deg) scale(1.15);
            }

            20% {
                transform: translateY(0) rotate(15deg) scale(0.85);
            }

            30% {
                transform: translateY(-35px) rotate(-25deg) scale(1.25);
            }

            40% {
                transform: translateY(0) rotate(25deg) scale(0.75);
            }

            50% {
                transform: translateY(-45px) rotate(-35deg) scale(1.35);
            }

            60% {
                transform: translateY(0) rotate(35deg) scale(0.65);
            }

            70% {
                transform: translateY(-20px) rotate(-45deg) scale(1.45);
            }

            80% {
                transform: translateY(0) rotate(45deg) scale(0.55);
            }

            90% {
                transform: translateY(-50px) rotate(-90deg) scale(1.5);
            }

            100% {
                transform: translateY(0) rotate(90deg) scale(1);
            }
        }

        @keyframes wigglePulseBounce {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                filter: drop-shadow(0 6px 12px rgba(109, 91, 151, 0.3));
            }

            15% {
                transform: translateY(-30px) rotate(-5deg) scale(1.3);
                filter: drop-shadow(0 15px 25px rgba(255, 105, 180, 0.5));
            }

            30% {
                transform: translateY(0) rotate(5deg) scale(0.7);
                filter: drop-shadow(0 6px 12px rgba(0, 191, 255, 0.5));
            }

            45% {
                transform: translateY(-40px) rotate(-10deg) scale(1.5);
                filter: drop-shadow(0 20px 30px rgba(50, 205, 50, 0.5));
            }

            60% {
                transform: translateY(0) rotate(10deg) scale(0.5);
                filter: drop-shadow(0 6px 12px rgba(255, 165, 0, 0.5));
            }

            75% {
                transform: translateY(-20px) rotate(-20deg) scale(1.7);
                filter: drop-shadow(0 25px 35px rgba(148, 0, 211, 0.5));
            }

            90% {
                transform: translateY(0) rotate(20deg) scale(0.3);
                filter: drop-shadow(0 6px 12px rgba(255, 20, 147, 0.5));
            }

            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                filter: drop-shadow(0 6px 12px rgba(109, 91, 151, 0.3));
            }
        }
    </style>
</head>
<body>
    <div class="header">
       Listah
    </div>

    <div class="container">
        <button class="add-btn" id="addStudentBtn">Add New Student</button>

        <div class="student-list" id="studentList">
        </div>
    </div>

    <div class="form-overlay" id="formOverlay">
        <div class="form-container">
            <button class="close-btn" id="closeFormBtn">&times;</button>
            <h2 class="form-title" id="formTitle">Add New Student</h2>

            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>

            <div class="form-group">
                <label for="studentGrade">Year Level:</label>
                <input type="text" id="studentGrade" placeholder="Enter year level">
            </div>

            <div class="form-group">
                <label for="studentSection">Section:</label>
                <input type="text" id="studentSection" placeholder="Enter section">
            </div>

            <div class="form-buttons">
                <button class="save-btn" id="saveStudentBtn">Save Student</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Student data array
        let students = [];
        // Track if we're editing (-1 means not editing)
        let editingIndex = -1;

        // Load students from localStorage when page loads
        function loadStudents() {
            let saved = localStorage.getItem("studentList");
            if (saved) {
                students = JSON.parse(saved);
            } else {
                students = [];
            }
            displayStudents();
        }

        // Save students to localStorage
        function saveStudents() {
            localStorage.setItem("studentList", JSON.stringify(students));
            displayStudents();
        }

        // Display all students in the list
        function displayStudents() {
            let studentList = document.getElementById("studentList");
            
            // Clear the list completely
            studentList.innerHTML = "";
            
            // If no students, display the empty message
            if (students.length === 0) {
                let emptyMessage = document.createElement("div");
                emptyMessage.className = "empty-message";
                emptyMessage.id = "emptyMessage";
                
                let emptyImage = document.createElement("img");
                emptyImage.src = "empty.png";
                emptyImage.alt = "Empty list";
                emptyImage.className = "empty-image";
                
                let messageText1 = document.createElement("p");
                messageText1.textContent = "Empty listâ€¦ Did the students run away?";
                
                let messageText2 = document.createElement("p");
                messageText2.textContent = "Hit 'Add New Student' before they disappear forever!";
                
                emptyMessage.appendChild(emptyImage);
                emptyMessage.appendChild(messageText1);
                emptyMessage.appendChild(messageText2);
                
                studentList.appendChild(emptyMessage);
                return;
            }
            
            // Add each student to the list
            for (let i = 0; i < students.length; i++) {
                let student = students[i];
                
                // Create student item container
                let studentItem = document.createElement("div");
                studentItem.className = "student-item";
                studentItem.id = "student-" + i;
                
                // Create student info section
                let studentInfo = document.createElement("div");
                studentInfo.className = "student-info";
                
                let studentName = document.createElement("h3");
                studentName.textContent = student.name;
                
                let studentDetails = document.createElement("p");
                studentDetails.textContent = "Year Level: " + student.grade + " | Section: " + student.section;
                
                studentInfo.appendChild(studentName);
                studentInfo.appendChild(studentDetails);
                
                // Create action buttons
                let studentActions = document.createElement("div");
                studentActions.className = "student-actions";
                
                let editBtn = document.createElement("button");
                editBtn.className = "edit-btn";
                editBtn.textContent = "Edit";
                editBtn.onclick = function() {
                    editStudent(i);
                };
                
                let deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = function() {
                    deleteStudent(i);
                };
                
                studentActions.appendChild(editBtn);
                studentActions.appendChild(deleteBtn);
                
                // Put everything together
                studentItem.appendChild(studentInfo);
                studentItem.appendChild(studentActions);
                
                // Add to the list
                studentList.appendChild(studentItem);
            }
        }

        // Show the form
        function showForm() {
            document.getElementById("formOverlay").style.display = "flex";
            // Focus on first input
            document.getElementById("studentName").focus();
        }

        // Hide the form
        function hideForm() {
            document.getElementById("formOverlay").style.display = "none";
            editingIndex = -1;
            clearForm();
        }

        // Clear form inputs
        function clearForm() {
            document.getElementById("studentName").value = "";
            document.getElementById("studentGrade").value = "";
            document.getElementById("studentSection").value = "";
            document.getElementById("formTitle").textContent = "Add New Student";
        }

        // Save student (add new or update existing)
        function saveStudent() {
            let name = document.getElementById("studentName").value.trim();
            let grade = document.getElementById("studentGrade").value.trim();
            let section = document.getElementById("studentSection").value.trim();
            
            // Simple validation
            if (name === "" || grade === "" || section === "") {
                alert("Please fill in all fields");
                return;
            }
            
            let student = {
                name: name,
                grade: grade,
                section: section
            };
            
            if (editingIndex === -1) {
                // Add new student
                students.push(student);
                alert("Student added successfully!");
            } else {
                // Update existing student
                students[editingIndex] = student;
                alert("Student updated successfully!");
                editingIndex = -1;
            }
            
            saveStudents();
            hideForm();
        }

        // Edit a student
        function editStudent(index) {
            editingIndex = index;
            let student = students[index];
            
            // Fill form with student data
            document.getElementById("studentName").value = student.name;
            document.getElementById("studentGrade").value = student.grade;
            document.getElementById("studentSection").value = student.section;
            document.getElementById("formTitle").textContent = "Edit Student";
            
            showForm();
        }

        // Delete a student
        function deleteStudent(index) {
            let confirmDelete = confirm("Are you sure you want to delete this student?");
            
            if (confirmDelete) {
                students.splice(index, 1);
                saveStudents();
                alert("Student deleted successfully!");
            }
        }

        // Set up event listeners when page loads
        window.onload = function() {
            loadStudents();
            
            // Add student button
            document.getElementById("addStudentBtn").onclick = function() {
                clearForm();
                showForm();
            };
            
            // Save student button
            document.getElementById("saveStudentBtn").onclick = saveStudent;
            
            // Cancel button
            document.getElementById("cancelBtn").onclick = hideForm;
            
            // Close form button
            document.getElementById("closeFormBtn").onclick = hideForm;
            
            // Close form when clicking outside
            document.getElementById("formOverlay").onclick = function(event) {
                if (event.target === this) {
                    hideForm();
                }
            };
            
            // Handle Enter key in form
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter" && document.getElementById("formOverlay").style.display === "flex") {
                    saveStudent();
                }
                
                if (event.key === "Escape" && document.getElementById("formOverlay").style.display === "flex") {
                    hideForm();
                }
            });
        };
    </script>
</body>
</html>
